<!DOCTYPE html>
<html lang="en">
<head>
	<title>Offline Detection</title>

</head>
<body>
	
	<button onclick="myFunction()">Try</button>
	<p id="demo"></p>


	<script type="text/javascript">
		function myFunction() {
			var x = "Is the browser online? " + navigator.onLine;
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
