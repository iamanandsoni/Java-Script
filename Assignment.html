<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment</title>

</head>
<body>
	
<h2>The = assignment operator assigns a value to a variable.</h2>
<p id="demo"></p>

<h2>The += assignment operator adds a value to a variable.</h2>
<p id="demo1"></p>

<script>
var x = 10;
document.getElementById("demo").innerHTML = x;


var y = 10;
y += 5;
document.getElementById("demo1").innerHTML = y;
</script>

</body>
</html>
