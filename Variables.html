<!DOCTYPE html>
<html>
<head>
	<title>Variables</title>
</head>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<h2>JavaScript Variables</h2>

<p id="demo1"></p>


<script>

var x = 5;
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;

var price1 = 5;
var price2 = 6;
var total = price1 + price2;
document.getElementById("demo1").innerHTML =
"The total is: " + total;

</script>

</body>
</html>
