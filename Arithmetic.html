<!DOCTYPE html>
<html lang="en">
<head>
	<title>Arithmetic</title>

</head>
<body>
	
<p>A typical arithmetic operation takes two numbers and produces a new number.</p>
<p id="demo"></p>

<p>The ++ Operator</p>
<p id="demo1"></p>

<script>
var x = 100 + 50;
document.getElementById("demo").innerHTML = x;


var a = 5;
a++;
var z = a;
document.getElementById("demo1").innerHTML = z;
</script>

</body>
</html>
